<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="l.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login Screen</title>
</head>
<body>
    <div class="box-header">
        <div class="bth" >Back to Home</div>
        <div class="reg">Register</div>
    </div>

    

    <div class="login-screen">
    
        <img src="logo.png" class="logo" alt="Logo">

        <h1 class="title">Login</h1>

        <p class="singin">Sign in to your account</p>

        <form action="#">
    
            <div class="input-container">
                <input type="text" class="username" placeholder="Username" required>
                <div class="icon"><i class= "fa fa-user icon"></i></div>
            </div>
    
            <div class="input-container">
                <input type="password" class="password" placeholder="Password" required>
                <div class="icon"><i class= "fa fa-key icon"></i></div>
            </div>

            <div class="input-container">
                <button class="btn-1" type="submit">Login</button>
            </div>
            
            <p class="para"> I forgot my password. Click here to reset</p> 
            <div class="input-container">
                <button class="btn-2" type="submit">Register New Account</button>
            </div>
        </form>
    </div>



    <body>
</html>
